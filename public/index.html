<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>ðŸ“‹ Task Tracker</h1>
      <p class="subtitle">Track your progress, manage priorities, add notes</p>
    </header>

    <!-- Filters & Controls -->
    <div class="controls">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="todo">To Do</button>
        <button class="filter-btn" data-filter="in-progress">In Progress</button>
        <button class="filter-btn" data-filter="done">Done</button>
      </div>
      <div class="sort-controls">
        <label>Sort by:</label>
        <select id="sortSelect">
          <option value="priority">Priority</option>
          <option value="date">Date</option>
          <option value="progress">Progress</option>
        </select>
      </div>
      <button class="btn btn-primary" id="addTaskBtn">+ New Task</button>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar" id="statsBar"></div>

    <!-- Task List -->
    <div class="task-list" id="taskList">
      <div class="loading">Loading tasks...</div>
    </div>
  </div>

  <!-- Task Modal -->
  <div class="modal-overlay" id="taskModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">New Task</h2>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <form id="taskForm">
        <input type="hidden" id="taskId">

        <div class="form-group">
          <label for="taskTitleInput">Title *</label>
          <input type="text" id="taskTitleInput" placeholder="What needs to be done?" required>
        </div>

        <div class="form-group">
          <label for="taskDesc">Description</label>
          <textarea id="taskDesc" rows="3" placeholder="Add details..."></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
              <option value="1">ðŸ”´ Critical</option>
              <option value="2">ðŸŸ  High</option>
              <option value="3" selected>ðŸŸ¡ Medium</option>
              <option value="4">ðŸ”µ Low</option>
              <option value="5">âšª Minimal</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskStatus">Status</label>
            <select id="taskStatus">
              <option value="todo">To Do</option>
              <option value="in-progress">In Progress</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskProgress">Progress: <span id="progressValue">0</span>%</label>
            <input type="range" id="taskProgress" min="0" max="100" value="0">
          </div>
        </div>

        <!-- Comments Section (only visible when editing) -->
        <div class="comments-section" id="commentsSection" style="display:none">
          <h3>ðŸ’¬ Comments</h3>
          <div class="comment-list" id="commentList"></div>
          <div class="comment-input-row">
            <input type="text" id="commentInput" placeholder="Add a comment...">
            <button type="button" class="btn btn-small" id="addCommentBtn">Post</button>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-danger" id="deleteTaskBtn" style="display:none">Delete</button>
          <div class="form-actions-right">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
